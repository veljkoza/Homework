<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <table border="1" style="border-collapse: collapse; padding: 10px;">
        <tr>
          <th colspan="2">Pizza Shop 2.0</th>
        </tr>
        <tr>
          <td>Name</td>
          <td>
            <input type="text" />
          </td>
        </tr>
        <tr>
          <td>Pizza Topping</td>
          <td>
            <input type="radio" />Supreme <br>
            <input type="radio" />Vegeterian<br>
            <input type="radio" />Hawaiian<br>
          </td>
        </tr>
        <tr>
            <td>Pizza Sauce</td>
            <td>
                <select>
                    <option>Tomato</option>
                    <option>Garlic</option>
                    <option>Hot Sauce</option>
                    <option>Mayo</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Optional Extras</td>
            <td>
                <input type="checkbox">Extra Cheese
                <input type="checkbox">Gluten Free Base
            </td>
        </tr>
        <tr>
            <td colspan="2">
                Delivery Instructions <br>
                <input type="text" required maxlength="100">
            </td>
        </tr>
        <tr>
            <td colspan="2"><button>Send My Order</button></td>
        </tr>
      </table>
    </form>
  </body>
</html>
